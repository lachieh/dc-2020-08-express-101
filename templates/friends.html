<!DOCTYPE html>
<html lang="en">
<head>
  ${head}
</head>
<body>
  <h1>My Friends</h1>
  <ul>
    <!-- Map over each friend -->
    ${friends.map(friend => {
      // return a new 'li' element for each friend
      return `<li><a href="/friends/${friend.handle}">${friend.name}</a></li>`
    }).join('')}
  </ul>
</body>
</html>
